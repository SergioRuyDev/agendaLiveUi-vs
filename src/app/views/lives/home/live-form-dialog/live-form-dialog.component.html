<h1 mat-dialog-title>New Live</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="liveForm">
    <!--NameLive, NameChannel, and Link-->
    <mat-form-field class="example-full-width">
      <mat-label>Name of Live</mat-label>
      <input matInput formControlName="liveName" name="liveName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Name of Channel</mat-label>
      <input matInput formControlName="channelName" name="channelName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Embed Link</mat-label>
      <input matInput formControlName="liveLink" name="liveLink">
    </mat-form-field>


    <div fxLayout="row wrap">
      <div fxFlex="40" fxFill fxLayoutAlign="start center">
        <!--Date-->
        <mat-form-field class="example-full-width">
          <mat-label>Date of Live</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="liveDate" name="liveDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div fxFlex></div>
      <div fxFlex="40" fxFill fxLayoutAlign="start center">
        <!--Time-->
        <mat-form-field class="example-full-width">
          <mat-label>Time of Live</mat-label>
          <input matInput type="time" formControlName="liveTime" name="liveTime" #time>
        </mat-form-field>
      </div>
    </div>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="createLive()">Add Live</button>
  <button mat-button (click)="Cancel()">Cancel</button>
</div>
